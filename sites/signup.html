<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <!-- Title -->
    <title>CossiePlay</title>
  </head>
  <body>
    <div class="container">
        <img id="logo" class="img-responsive" src="../img/CP_logo.png" alt="Logo">
    </div>
    <div class="navbar-short">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <ul id="nav-eles" class="nav navbar-nav">
              <li class="nav-ele"><a href="../index.html">Home</a></li>
              <li class="nav-ele"><a href="../sites/gallery.html">Gallery</a></li>
              <li class="nav-ele"><a href="prices.html">Prices</a></li>
              <li class="nav-ele"><a href="#">Sign Up</a></li>
              <li class="nav-ele"><a href="#con">Contact Us</a></li>
            </ul>
          </div>
        </nav>
    </div>
    <div class="container">
        <h1 id="sign">Registration For Party</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-2" for="fName">First Name:</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="fName" placeholder="Enter Your First Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2" for="lName">Last Name:</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="lName" placeholder="Enter Your Last Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2" for="Email">Email:</label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="email" placeholder="customer@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2" for="tele">Contact No:</label>
          <div class="col-md-10">
            <input type="tel" class="form-control" id="tel" placeholder="(555)-555-5555">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2" for="ppl-count">Person Count:</label>
          <div class="col-md-10">
            <input type="number" class="form-control" value="1" id="ppl-count">
          </div>
        </div>
        <div class="form-group" style="font-family: 'Francois One', sans-serif">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <footer class="footer">
        <div id="footer" class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact" id="con"><a name="contact"></a>
                        <h1>Contact Us</h1>
                        <p>
                            Phone - 07-4771-1234</br>
                            Fax - 07-4771-1235</br>
                            Address - 4, Stanton Avenue, Hulkstwon</br>
                            Email - cossieplay@gmail.com</br>
                        </p>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <img class="img-responsive footer-logo" src="../img/CP_logo.png" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
     </footer>
  </body>
</html>
